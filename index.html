
<!DOCTYPE html>
<html>
<head>
    <title>BigBinge</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body class="p-8">
    <h1 class="text-4xl mb-4">Welcome to BigBinge!</h1>
    <p class="mb-4">How would you like to find your next binge session?</p>

    <form id="searchForm" class="mb-8 w-1/3">
        <div class="flex flex-row mb-4 rounded-lg transition-all input-container">
            <div class="p-3 basis-1/2 w-1/2 transition-all checkbox-field">
                <input type="checkbox" name="cbEpisodeQuantity" id="cbEpisodeQuantity">
                <label for="cbEpisodeQuantity" class="float-right">Number of episodes</label>
            </div>
            
            <div class="basis-1/2 w-1/2 self-center transition-all duration-500 input-field">
                <!-- <label for="nbrEpisodeQuantity">Minimum number of episodes (total):</label> -->
                <input class="w-full p-3 rounded-r-lg" type="number" name="nbrEpisodeQuantity" id="nbrEpisodeQuantity">
            </div>
        </div>
        
        <div class="flex flex-row mb-4 rounded-lg transition-all input-container">
            <div class="p-3 basis-1/2 w-1/2 transition-all checkbox-field">
                <input type="checkbox" name="cbSeriesRating" id="cbSeriesRating">
                <label for="cbSeriesRating" class="float-right">Series rating</label>
            </div>
    
            <div class="basis-1/2 w-1/2 self-center transition-all duration-500 input-field">
                <!-- <label for="nbrSeriesRating">Minimum rating (1-10):</label> -->
                <input class="w-full p-3 rounded-r-lg" type="number" name="nbrSeriesRating" id="nbrSeriesRating" min="1" max="10">
            </div>
        </div>

        <div class="flex flex-row mb-4 rounded-lg transition-all input-container">
            <div class="p-3 basis-1/2 w-1/2 transition-all checkbox-field">
                <input type="checkbox" name="cbEpisodeGenre" id="cbEpisodeGenre">
                <label for="cbEpisodeGenre" class="float-right">Genre</label>
            </div>
    
            <div class="basis-1/2 w-1/2 self-center transition-all duration-500 input-field">
                <!-- <label for="ddEpisodeGenre">Genre:</label> -->
                <select class="w-full p-3 rounded-r-lg" name="ddEpisodeGenre" id="ddEpisodeGenre">
                    <option value="10759">Action & Adventure</option>
                    <option value="16">Animation</option>
                    <option value="35">Comedy</option>
                    <option value="80">Crime</option>
                    <option value="99">Documentary</option>
                    <option value="18">Drama</option>
                    <option value="10751">Family</option>
                    <option value="10762">Kids</option>
                    <option value="9648">Mystery</option>
                    <option value="10763">News</option>
                    <option value="10764">Reality</option>
                    <option value="10765">Sci-Fi & Fantasy</option>
                    <option value="10766">Soap</option>
                    <option value="10767">Talk</option>
                    <option value="10768">War & Politics</option>
                    <option value="37">Western</option>
                </select>
            </div>
        </div>

        <button id="btnBinge" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Let's Binge
        </button>
    </form>

    <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Results will be populated here -->
    </div>
<!-- 
    <script src="./assets/js/app.js"></script> -->
    <script src="./assets/js/app.js"></script>
</body>
</html>
