<!DOCTYPE html>
<html>
    <head>
        <title>BigBinge</title>
    </head>
    <body>
        <h1>Welcome to BigBinge!</h1>
        <p>How would you like to find your next binge session?</p>

        <input type="checkbox" name="cbEpisodeLength" id="cbEpisodeLength">
        <label for="cbEpisodeLength">Length per episode</label>

        <input type="checkbox" name="cbEpisodeQuantity" id="cbEpisodeQuantity">
        <label for="cbEpisodeQuantity">Number of episodes</label>

        <input type="checkbox" name="cbEpisodeGenre" id="cbEpisodeGenre">
        <label for="cbEpisodeGenre">Genre</label>

        <label for="nbrEpisodeLength">Minimum length per episode (min):</label>
        <input type="number" name="nbrEpisodeLength" id="nbrEpisodeLength">

        <label for="nbrEpisodeQuantity">Minimum number of episodes (total):</label>
        <input type="number" name="nbrEpisodeQuantity" id="nbrEpisodeQuantity">
        
        <label for="ddEpisodeGenre">Genre:</label>
        <select name="ddEpisodeGenre" id="ddEpisodeGenre">
            <option value="drama">Drama</option>
            <option value="comedy">Comedy</option>
            <option value="science fiction">Science Fiction</option>
            <option value="fantasy">Fantasy</option>
            <option value="crime">Crime</option>
            <option value="mystery">Mystery</option>
            <option value="horror">Horror</option>
            <option value="romance">Romance</option>
            <option value="documentary">Documentary</option>
            <option value="reality tv">Reality TV</option>
            <option value="thriller">Thriller</option>
            <option value="action">Action</option>
            <option value="adventure">Adventure</option>
            <option value="historical drama">Historical Drama</option>
            <option value="animation">Animation</option>
            <option value="superhero">Superhero</option>
            <option value="family">Family</option>
            <option value="musical">Musical</option>
            <option value="western">Western</option>
            <option value="game show">Game Show</option>
        </select>

        <button id="btnBinge">Let's Binge</button>
    </body>
</html>
